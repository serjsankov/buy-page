<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="reset-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="shopping">
        <div class="container">
            <h2 class="shopping__title">при покупке такси вы получаете</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Год ОСАГО<br> в подарок</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Комплект<br> зимней резины</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">50% скидочная<br> карта на первые<br> 3 ТО</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Сигнализация<br> с автозапуском</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Видеорегистратор</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Антикоррозийное<br> покрытые</p></div></div>
                  <div class="swiper-slide"><div class="slide__bk"><p class="slide__title">Камера заднего<br> вида</p></div></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
         var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            758: {
                slidesPerView: 2,
            },
            1024: {
                slidesPerView: 3,
            },
            1280: {
                slidesPerView: 3,
                spaceBetween: 20,
            },
            1440: {
                slidesPerView: 3,
                spaceBetween: 40,
            },
            1536: {
                slidesPerView: 4,
                spaceBetween: 40,
            }

        }
      });
    </script>
</body>
</html>
